{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            Enter Stock's Symbol: <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="e.g. MSFT" type="text"/>
        </div>
        <div class="form-group">
            Enter Number of Shares: <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="e.g. 3" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Buy Now</button>
    </form>
{% endblock %}
