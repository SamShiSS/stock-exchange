{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <table class="table table-sm">
        <tr>
            <th colspan=3>Stock Quote</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Price Per Share</th>
            <th>Symbol</th>
        </tr>
        <tr>
            <td>{{name}}</td>
            <td>{{price}}</td>
            <td>{{symbol}}</td>
        </tr>

{% endblock %}
